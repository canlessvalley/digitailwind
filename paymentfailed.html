<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tailwind | Payment Failed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module">
        import memberstackDOM from "https://unpkg.com/@memberstack/dom@latest/dist/memberstack-dom.js";
        const memberstack = memberstackDOM.init({
            publicKey: "pk_81ef3c146aa531ae69aa"
        });
    </script>
    <style>
        :root {
            --primary: #00f2c3;
            --secondary: #0098f0;
            --dark: #0f172a;
            --darker: #020617;
            --light: #e2e8f0;
            --card-bg: rgba(15, 23, 42, 0.8);
            --card-border: rgba(255, 255, 255, 0.1);
            --error: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .payment-container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        
        .payment-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 3rem 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 2rem;
        }
        
        .logo i {
            font-size: 2rem;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: white;
        }
        
        p {
            margin-bottom: 2rem;
            opacity: 0.8;
            line-height: 1.6;
        }
        
        .error-icon {
            font-size: 4rem;
            color: var(--error);
            margin-bottom: 1.5rem;
            animation: shake 0.8s ease-out;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--dark);
            border: none;
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 242, 195, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            margin-bottom: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 242, 195, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            box-shadow: none;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-card">
            <div class="logo">
                <i class="fas fa-bolt"></i>
                <span>Digital Tailwind</span>
            </div>
            
            <div class="error-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            
            <h1>Payment Failed</h1>
            <p>We couldn't process your payment. Please check your payment details and try again, or contact support if the problem persists.</p>
            
            <a href="#" class="btn" id="retry-payment">
                <i class="fas fa-sync-alt"></i> Retry Payment
            </a>
            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Return to App
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const memberstack = await window.$memberstackDom.init({
                publicKey: "pk_81ef3c146aa531ae69aa"
            });
            
            // Retry payment button handler
            document.getElementById('retry-payment').addEventListener('click', async (e) => {
                e.preventDefault();
                
                // In a real implementation, you would redirect to the payment flow
                // This is just a placeholder for the demo
                try {
                    const { data: member } = await memberstack.getMember();
                    if (member) {
                        // Open payment modal - this would be your actual payment flow
                        alert("Redirecting to payment processor...");
                    } else {
                        window.location.href = "auth.html";
                    }
                } catch (error) {
                    console.error("Payment retry error:", error);
                }
            });
        });
    </script>
</body>
</html>
